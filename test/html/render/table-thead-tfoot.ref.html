<!DOCTYPE html>
<html>
  <head>
    <title>Test thead, tbody and tfoot</title>
    <style>
      .head {color: green; font-weight: bold; align: center; }
      .body {color: blue;}
      .foot {color: red;}

      table, th, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr class="head">
        <th>Month</th>
        <th>Savings</th>
      </tr>
      <tr class="body">
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr class="body">
        <td>February</td>
        <td>$80</td>
      </tr>
      <tr class="foot">
        <td>Sum</td>
        <td>$180</td>
      </tr>
    </table> 
  </body>
</html>
